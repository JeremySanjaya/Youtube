<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive design</title>
    <link rel="stylesheet" href="style.css " />
    <link rel="shortcut icon" href="image/youtube-logo-png-2061.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <div class="logo-container">
        <i class="ri-menu-line"></i>
        <div class="logo">
          <div class="logo-img">
            <img src="image/youtube-logo-png-2061.png" alt="" />
          </div>
          <h1 id="logo-txt">Youtube</h1>
        </div>
      </div>
      <div class="search-container">
        <form action="">
          <input type="text" placeholder="Search" />
        </form>
        <button class="search"><i class="ri-search-line"></i></button>
        <button class="mic"><i class="ri-mic-fill"></i></button>
      </div>
      <div class="profile-container">
        <i class="ri-video-add-line"></i>
        <i class="ri-grid-fill"></i>
        <i class="ri-notification-4-fill"></i>
        <div class="profile-box">
          <img src="image/unnamed (7).jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="body-container">
      <div class="sidebar">
        <div class="sidebar-items">
          <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
          <a href="#" class="sidebar-item"><i class="ri-compass-3-line"></i>Explore</a>
          <a href="#" class="sidebar-item"><i class="ri-wireless-charging-line"></i>Shorts</a>
          <a href="#" class="sidebar-item"><i class="ri-rss-line"></i>Subscription</a>
          <hr>
          <a href="#" class="sidebar-item"><i class="ri-links-line"></i>Libary</a>
          <a href="#" class="sidebar-item"><i class="ri-history-line"></i>History</a>
          <a href="#" class="sidebar-item"><i class="ri-video-line"></i>Your Videos</a>
          <a href="#" class="sidebar-item"><i class="ri-time-line"></i>Watch later</a>
          <a href="#" class="sidebar-item"><i class="ri-play-list-2-line"></i>All videos</a>
          <a href="#" class="sidebar-item"><i class="ri-arrow-down-s-line"></i>Show mpre</a>
          <hr>
          <a href="#" class="sidebar-item"><i class="ri-keyboard-box-line"></i>Gaming</a>
          <a href="#" class="sidebar-item"><i class="ri-live-line"></i>Live</a>
          <a href="#" class="sidebar-item"><i class="ri-award-line"></i>Sports</a>
          <hr>
          <a href="#" class="sidebar-item"><i class="ri-settings-5-line"></i>Setting</a>
          <a href="#" class="sidebar-item"><i class="ri-flag-line"></i>Report History</a>
          <a href="#" class="sidebar-item"><i class="ri-question-line"></i>Help</a>
          <a href="#" class="sidebar-item"><i class="ri-feedback-line"></i>Send feedbac</a>
        </div>
      </div>
    </div>
  </body>
</html>
